 <!DOCTYPE html>
 <html lang="en">
 <head>
    <script src="https://kit.fontawesome.com/487f0ebb06.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <style>

        *{margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        }


        #screen{
            height: 600px;
            width: 100%;
            /* border: 1px solid red; */
            

        }
        #navbar1{
            width: 100%;
            height: 60px;
            /* border: 1px solid black; */
            display: flex;
            justify-content: space-around;
            background-color: #131A22;
            
        }
        

        #logo{
            height: 600px;
            width: 10%;
            /* border: 1px solid red; */
            height: 60px;
            display: flex;
            background-color: #131A22;


        }
        #in{
            margin-top: 15px; 
            font-size: large;
            color: white; 
            background-color:#131A22;
            margin-right:15px ;
        
        }
        #location{
            height: 600px;
            width: 12%;
            /* border: 1px solid red; */
            height: 60px;
            display: flex;
            align-items: center;
            color: white;
            background-color: #131A22;


        }
        #search{
            height: 600px;
            width: 45%;
            /* border: 1px solid red; */
            height: 50px;
            display: flex; 
            padding-top: 10px;
            align-items: center;
            color: grey;
            background-color: #131A22;
        }
        #searchbox{
            width: 492px;
            height: 39px;
            font-weight: bold;
            border: none;
            margin-top: 3px;}
        
        #All{
            width: 8%;
            height:39px ;
            padding-left: 10px;
            border: 1px solid gray;
            border-top-left-radius:5px ;
            border-bottom-left-radius:5px ;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.918);
           
        }
        #select{
            border: none; 
            margin-top: 12px;
            background-color: rgba(241, 241, 241, 0.918);
        }

        #input{
            width: 80%;
            height:60px;
            margin-top: 15px;
            margin-bottom: 10px;
            
           
        }
        #magnify{
            
            height: 39px;
            width: 8%;
            border-top-right-radius:5px ;
            border-bottom-right-radius:5px ;
            margin-bottom: 10px;
            background-color: #FEBD69;
    

        }

        /* #objects{ */
            

        
        #india{
            width: 6%;
            height:60px;
            /* border: 1px solid green; */
            color: white;
            background-color: #131A22;
            
          
        }
        #flag{
            height: 30%;
            width: 30%;
            display: flex;
            margin-top: 30px;

        }
        #enselect{
            border: none; 
            width: 15px; 
            margin-top: 5px;
            background-color: #131A22;
            color: antiquewhite;


        }
        #account{
            width: 11%;
            height:60px;
            /* border: 1px solid green; */
            background-color: #131A22;
            color: white;
            /* display: flex; */
        


        }
        #return{
            width: 6%;
            height:60px;
            /* border: 1px solid green; */
            background-color: #131A22;
        


        }
        #cart{
            width: 6%;
            height:60px;
            /* border: 1px solid green; */
           background-color: #131A22;
           font-size: larger;
           display: flex;
    
        }
        .margin{
            margin-top: 25px;
            
        }


                   /* NAVBAR2 */
        #navbar2{
            width: 100%;
            height: 40px;
            /* border: 1px solid red; */
            display: flex;
            justify-content: space-around;
            color: white;
            background-color: #232F3E;
            
        }
        #left{
            width: 72%;
            
            /* border: 1px solid black; */
            display: flex;
            justify-content: space-around;
            padding-top: 10px;
             
            
        }
        
        #left>span:hover{
            border: 1px solid white;
            
        }
        #right{
            width: 25%;
            /* border: 1px solid black; */
            display: flex;
            align-items: center;
        }
        #right>div:hover{
            border: 1px solid white;
        }





    </style>
 </head>
 <body>


    <div id="screen">
        <div id="navbar1">
                              <!-- LOGO -->
            <div id="logo">
                <img height="100% " width="100%"  src="https://cdn.freebiesupply.com/logos/large/2x/amazon-dark-logo-png-transparent.png" >

             <P id="in">.in</P>


            </div>
            <div id="location">

                <DIv style="padding-top:15px; padding-left: 5px;"><i class="fa-solid fa-location-dot"></i></DIv>
                <DIv style="padding-left:5px ;"><p style="color: rgb(206, 201, 201);"><small>Hello</small></p>
                    <b>Select your address</b></DIv>
                </div>
                <!-- SEARCH -->

            <div id="search">
                <div id="All" > <small>All</small> <SElect id="select" > </SElect></div>
               
                <div id="input"><input id="searchbox" type="text" placeholder=" Search Amazon.in"></div>
                <DIV id="magnify"><i class="fa-solid fa-magnifying-glass fa-xl" style="margin-left:10px ; margin-top: 20px; "></i></DIV> 
                
            </div>
                       
            <!-- OBJECTS -->
            <DIv id="india">
                <div id="flag">
                <img height="100%"
                     width="100%"
                src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png"
                 alt="">
                  <p>EN</p> <Select id="enselect"></Select></div>

            </DIv>
                 <!-- ACCOUNTS -->
            <div id="account">
                <DIv style="padding-top:15px; padding-left: 5px;"></DIv>
                <DIv style="padding-left:5px ;"><p><small>Hello, sign in</small></p>
                    <b>Accounts & Lists</b> 
                    <Select style="border: none; width: 15px; color: white; background-color: #131A22; "></Select>
                </div>

            </div>
                   <!-- RETURS&ORDERS -->
            <div id="return">
                <p style="padding-top:15px ; color: white;"><small>Returns</small> <br>
                    <b>& Orders</b> 
                </p>
                    
            </div>
                           <!-- CARTS -->
            <div id="cart">
            
                 
                <div style=" color: white;" class="margin">
                    <i class="fa-solid fa-cart-arrow-down fa-xl"></i>
                
                </div>
                <div style="color: antiquewhite;" class="margin">cart</div>
                
                
            </div>

            
        </div>



        <!-- navbar2 -->
         
        <div id="navbar2">
            <div id="left">

                <i class="fa-solid fa-bars fa-xl" style="margin-top: 10px;"></i>
                <span>All</span>
                <span>Amazon miniTV</span>
                <span>Sell</span>
                <span>Best Sellers</span>
                <span>Today's Deals</span>
                <span>Mobiles</span>
                <span>Customer Service</span>
                <span>Electronies</span>
                <span>New Realeses</span>
                <span>Prime</span>


            </div>
            <div id="right"> 
                <div><img width="100%" height="100%" src="https://m.media-amazon.com/images/G/31/AmazonVideo/2021/X-site/SingleTitle/DahaadLaunch/400x39-SWM_NP._CB590231469_.jpg" ></div>
            </div>


        </div>


        <div id="body">body</div>
        <div id="footer">footer </div>

        

    </div>








    
 </body>
 </html>
